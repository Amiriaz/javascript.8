<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
  </head>
  <body class="text bg-black">

    <div class="container py-5">
    <div class="row"> 
    <div class="col-md-4"> 
    <div class="circle text-center text-white">
      <h1>MiliSec</h1> 
     <h1 onclick="startTimer()"id="displayMiliSec">00</h1>  
</div></div>

 
<div class="col-md-4"> 
  <div class="circle text-white text-center">  
  <h1>Sec</h1>
  <h1 id="displaySec">00</h1>
</div></div>


  <div class="col-md-4">
  <div class="circle text-white text-center">    
  <h1>Min</h1>
  <h1 id="displayMin">00</h1>
</div></div></div></div>

<div class="text-center">
  <button onclick="startTimer()"class="btn btn-success">Start</button>
  <button onclick="pauseTimer()"class="btn btn-warning">Pause</button>
  <button onclick="resetTimer()"class="btn btn-danger">Reset</button>
</div>

<div class="circle text-center m-3">
  <div id="countdown-container">
      <div id="countdown">
          <span id="hours">00</span> :
          <span id="minutes">00</span> : 
          <span id="seconds">00</span>
  </div></div></div>

<script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
